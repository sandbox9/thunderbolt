<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product 페이지</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="refresh" content="2" />
</head>
<body>

    <h1>Product Page</h1>
    <div>
        [<b th:text="${product.manufacturer}">제조사</b>]
        <b th:text="${product.displayName}"></b> <br />
        상품명: <b th:text="${product.productName}">상품명</b> <br />
        설명: <b th:text="${product.description}">설명</b> <br />
        <table>
            <tr th:each="sku : ${product.skuList}">
                <td th:text="${sku.displayName}"></td>
                <td th:text="판매가 + ${sku.salePrice} + 원"></td>
                <td th:text="재고 + ${sku.stock} + 개"></td>
                <td th:text="판매량 + ${sku.saleVolume} + 개"></td>
            </tr>
        </table>
    </div>


</body>
</html>
